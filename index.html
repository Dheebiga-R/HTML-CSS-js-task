<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  <link rel="stylesheet" href="calculator.css"/>
  <title>Calculator</title>
</head>
<body>
  <h1 id="title">My Calcultor</h1>
  <p id="description">Calculator, where you can perform basic mathematic operations like addition,subtraction,division and multiplication</p>
  <div id="mycontainer">
    <input type="text" id="result" readonly>
    <div id="mynums">
      <button class="btn" id="clear">c</button>
      <button class="btn" onclick="remove('←')">←</button>
      <button class="btn" onclick="append('.')">.</button>
      <button id="multiple" class="btn" onclick="append('×')">×</button>

      <button id="7" class="btn" onclick="append('7')">7</button>
      <button id="8" class="btn" onclick="append('8')">8</button>
      <button id="9" class="btn" onclick="append('9')">9</button>
      <button id="divide" class="btn" onclick="append('/')">/</button>

      <button id="4" class="btn" onclick="append('4')">4</button>
      <button id="5" class="btn" onclick="append('5')">5</button>
      <button id="6" class="btn" onclick="append('6')">6</button>
      <button id="subtract" class="btn" onclick="append('-')">-</button>

      <button id="1" class="btn" onclick="append('1')">1</button>
      <button id="2" class="btn" onclick="append('2')">2</button>
      <button id="3" class="btn" onclick="append('3')">3</button>
      <button id="add" class="btn" onclick="append('+')">+</button>

      <button id="0" class="btn" onclick="append('0')">0</button>
      <button id="equal" class="longbtn" >=</i></button>
    </div>
  </div>
  <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
  <script src="calculator.js"></script>
</body>
</html>
